    <style>
        body {
            margin: 0px;
            background-color: black;
        }

        .shadow_1 {
            animation-name: bio_entry_animation_right;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
        }

        .shadow_2 {
            animation-name: bio_entry_animation_left;
            animation-duration: 3s;
            animation-iteration-count: 1;
            animation-timing-function: ease;
        }

        @keyframes bio_entry_animation_left {
            from {
                position: relative;
                right: 100%;

            }

            to {
                position: relative;
                right: 0%;

            }
        }

        @keyframes bio_entry_animation_right {
            from {
                position: relative;
                left: 100%;

            }

                position: relative;
                left: 0%;

        }

        .container {

            flex-direction: column;

        a:hover {
            color: aqua;
        }

        .logo {
            margin-top: 15px;
            align-self: center;
            box-shadow: 3px 2px 7px grey;
        }

        .logo img {
            transition: all .2s ease 0s;
        }

        .logo img:hover {
            width: 210px;
        }

        div p a {
            text-decoration: none;
            color: greenyellow;
        }

        .socials {
            align-self: center;
            color: aqua;
            margin: 0px 0px 20px 0px;
        }

        .socials a img {
            width: 30px;
            margin: 12px 9px 5px 9px;
            transition: all .5s ease-in-out 0s;
        }

        .socials a img:hover {
            transform: rotate(360deg) scale(1.2);
        }
    </style>
</head>
